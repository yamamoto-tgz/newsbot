<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='newsbot.js') }}"></script>
    <title>NewsBot</title>
  </head>
  <body>
    <header>
      <div class="logo">NEWS BOT</div>
      <div class="counter">
        {% for name, count in counter.items() %}
        <span>
          <span class="name">{{ name }}</span>:
          <span class="count">{{ count }}</span>
        </span>
        {% if not loop.last %} | {% endif %} {% endfor %}
      </div>
    </header>

    <div class="articles">
      {% for article in articles %}
      <div
        class="article{% if article.read == 1 %} is-read{% endif %}"
        id="{{ article.id }}"
      >
        <span class="meta">
          <span>{{ article.channel }}</span>
          <span>{{ article.time() }}</span>
        </span>
        <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
